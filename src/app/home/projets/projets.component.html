<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" data-background-color="purple">
        <h2 class="title"> <i class="material-icons">library_books</i>Liste des Projets</h2>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4"  *ngFor="let projet of projets">
    <div class="card">
      <div class="card-header card-chart" data-background-color="blue">
        <div class="ct-chart" id="dailySalesChart"><img src="{{projet.medias[0].lien}}" alt="" class="resize"></div>
      </div>
      <div class="card-content">
        <h4 class="title"><span class="text-success">Intitul√© :  </span> {{projet.intitule}}</h4>
        <p class="category">
          <span class="text-success">valide  </span>{{projet.valid}}</p>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="material-icons">info</i><a [routerLink]="['/home/projets/details']" (click)="getIdSelected(projet.id)"> voir les details</a>
        </div>
      </div>
    </div>
  </div>
</div>
